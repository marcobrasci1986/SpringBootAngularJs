<div class="alert alert-danger" ng-show="vm.error">
    {{vm.error}}
</div>
<form role="form" >
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username"
               ng-model="vm.credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password"
               ng-model="vm.credentials.password"/>
    </div>
    <button type="button" class="btn btn-primary" ng-click="vm.login()">Submit</button>


    <pre>{{ vm.credentials | json }}</pre>

</form>
