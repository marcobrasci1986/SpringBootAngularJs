<h1>Greeting</h1>
<div ng-show="vm.SecurityService.authenticated">
    <p>The ID is {{vm.greeting.id}}</p>
    <p>The content is {{vm.greeting.content}}</p>
</div>
<div  ng-show="!vm.SecurityService.authenticated">
    <p>Login to see your greeting</p>
</div>


<pre>Authenticated: {{ vm.SecurityService.authenticated }}</pre>


<button type="submit" class="btn btn-primary" ng-click="vm.getSecuredAdminResource()">Get secured Admin Resource</button>
<button type="submit" class="btn btn-primary" ng-click="vm.getSecuredUserResource()">Get secured User Resource</button>
